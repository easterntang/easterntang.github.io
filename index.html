<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人工具库</title>
    <!-- 引入 Inter 字体提升质感 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #764ba2; /* 你指定的主色调 */
            --primary-light: #8b62b8; /* 主色调浅版（hover用） */
            --primary-dark: #603a8c; /* 主色调深版（点击用） */
            --bg-gradient: linear-gradient(135deg, #1a1029 0%, #0f0a19 100%); /* 深色渐变背景 */
            --card-bg: rgba(30, 20, 40, 0.6); /* 卡片半透明背景 */
            --card-border: rgba(118, 75, 162, 0.2); /* 卡片边框色 */
            --text-primary: #ffffff; /* 主文本色 */
            --dev-bg: #2d2638; /* 开发中按钮背景 */
            --dev-text: #8a7aa0; /* 开发中按钮文本色 */
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* 通用阴影 */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* 顺滑过渡 */
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰点（增强层次感） */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(118, 75, 162, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(139, 98, 184, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1;
            animation: fadeIn 0.8s ease forwards;
        }

        /* 标题区域 */
        .header {
            margin-bottom: 3rem;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 4px 20px rgba(118, 75, 162, 0.3);
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--primary-light);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 功能板块 */
        .sections {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .section {
            text-align: left;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* 按钮网格布局 */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.25rem;
        }

        /* 通用按钮样式 */
        .btn-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* 已上线按钮样式 */
        .btn-card.active {
            box-shadow: var(--shadow);
        }

        .btn-card.active:hover {
            transform: translateY(-4px);
            background: rgba(118, 75, 162, 0.1);
            border-color: var(--primary-light);
            box-shadow: 0 12px 32px rgba(118, 75, 162, 0.2);
        }

        .btn-card.active:active {
            transform: translateY(-2px);
            background: rgba(118, 75, 162, 0.05);
        }

        /* 开发中按钮样式 */
        .btn-card.dev {
            background: var(--dev-bg);
            border-color: rgba(138, 122, 160, 0.2);
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* 按钮内容 */
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .btn-card.dev .btn-icon {
            background: var(--dev-text);
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .btn-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn-card.dev .btn-title {
            color: var(--dev-text);
        }

        /* 开发中徽章 */
        .dev-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            background: rgba(138, 122, 160, 0.2);
            color: var(--dev-text);
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 20px;
        }

        /* 链接样式重置 */
        .btn-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式适配 */
        @media (max-width: 640px) {
            .container {
                padding: 0 1rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .btn-grid {
                grid-template-columns: 1fr;
            }

            .btn-card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <div class="header">
            <h1 class="title">我的个人工具库</h1>
            <p class="subtitle">高效实用的工具集合，持续更新中...</p>
        </div>

        <!-- 功能板块 -->
        <div class="sections">
            <!-- 已上线板块 -->
            <div class="section">
                <h2 class="section-title">已上线工具</h2>
                <div class="btn-grid">
                    <!-- 随机抽取工具（已上线） -->
                    <div class="btn-card active">
                        <a href="random.html" class="btn-link">
                            <div class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/>
                                </svg>
                            </div>
                            <h3 class="btn-title">随机抽取工具</h3>
                        </a>
                    </div>
                    <!-- 文件收集工具（新增 - 已上线） -->
                    <div class="btn-card active">
                        <a href="file-submit.html" class="btn-link"> <!-- 替换为你的文件收集工具页面路径 -->
                            <div class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                                </svg>
                            </div>
                            <h3 class="btn-title">文件收集工具</h3>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 开发中板块（减少一个，保留两个） -->
            <div class="section">
                <h2 class="section-title">开发中工具</h2>
                <div class="btn-grid">
                    <!-- 工具2（开发中） -->
                    <div class="btn-card dev">
                        <div class="dev-badge">开发中</div>
                        <div class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                        </div>
                        <h3 class="btn-title">正在开发</h3>
                    </div>

                    <!-- 工具3（开发中） -->
                    <div class="btn-card dev">
                        <div class="dev-badge">开发中</div>
                        <div class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                        </div>
                        <h3 class="btn-title">正在开发</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
